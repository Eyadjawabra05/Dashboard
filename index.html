<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!-- link for use icon   -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Dashboard</title>
</head>
<body>
   <div class="menu">
     <ul>
       <li class="profile">
           <div class="imgbox">
             <img src="prof.webp" alt="profile photo">
           </div>

           <div>
             <h2>Eyad Jawabra</h2>
           </div>
       </li>
       
       <li>
        <a  href="#" >
            <i class="fas fa-home"></i>
            <p>dashboard</p>
        </a>
       </li>

       <li>
        <a href="#">
            <i class="fas fa-user-group"></i>
             <p>Clients</p>
        </a>
       
       </li>
       
       <li>
         <a href="#">
            <i class="fas fa-table"></i>
            <p>Products</p>
         </a>
       </li>

       <li>
        <a href="#">
           <i class="fas fa-chart-pie"></i>
           <p>Charts</p>
        </a>
       </li>
       <li>
         <a href="#">
            <i class="fas fa-pen"></i>
            <p>posts</p>
         </a>
       </li>
       <li>
          <a href="#">
            <i class="fas fa-star"></i>
            <p>favorite</p>
          </a>
       </li>
       <li>
         <a href="#">
            <i class="fas fa-cog"></i>
            <p>settings</p>
         </a>
       </li>
       <li class="log-out">
        <a href="#">
           <i class="fas fa-sign-out"></i>
           <p>Log Out</p>
        </a>
       </li>



     </ul>



   </div>    


   <div class="content">
      <div class="title-info">
         <P>dashboard</P>
         <i class="fas fa-chart-bar"></i>

      </div>
      
      <div class="data-info">
        <div class="box">
          <i class="fas fa-user"></i>
         <div class="data" 
        <p>User</p>
        <span>100</span>
         </div> 
        </div>

        <div class="box">
          <i class="fas fa-pen"></i>
          <div class="data">
            <p>Posts</p>
            <span>300</span>
          </div>
        </div>

        <div class="box">
          <i class="fas fa-table"></i>
          <div class="data">
            <p>Products</p>
            <span>30</span>
          </div>
        </div>

        <div class="box">
          <i class="fas fa-dollar"></i>
          <div class="data">
            <p>revenue</p>
            <span>$200</span>
          </div>
        </div>




      </div>


      <div class="title-info">
        <p>products</p>
        <i class="fas fa-table"></i>
      </div>

      <table>
        <thead>
             <tr>
                <th>product</th>
                <th>price</th>
                <th>count</th>
             </tr>
        </thead>

         <tbody>
           <tr>
             <td>tv</td>
             <td><span class="price">$220</span></td>
             <td><span class="count">40</span></td>
           </tr>
           
            <tr>
             <td>Iphone12</td>
             <td><span class="price">$300</span></td>
             <td><span class="count">100</span></td>
           </tr>
        
            <tr>
             <td>Iphone14</td>
             <td><span class="price">$820</span></td>
             <td><span class="count">20</span></td>
           </tr>

            <tr>
             <td>Assus</td>
             <td><span class="price">$1000</span></td>
             <td><span class="count">33</span></td>
           </tr>





         </tbody>


      </table>






   </div>
   










</body>
</html>
